name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Generate gallery images and deploy files
        uses: actions/setup-python@v5
        with:
          cache: 'pip'
      - run: pip install beautifulsoup4
      - run: python build/build.py

      - name: Auto prefix and minify css and js
        uses: nizarmah/auto-minify@v3
        with:
          overwrite: true
          directory: 'public'

      - name: HTML to be deployed
        run: cat public/index.html
      - name: Javascript to be deployed
        run: cat public/index.html
      - name: CSS to be deployed
        run: cat public/index.html
          
      - name: Deploying to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOELA_B14A9 }}'
          channelId: live
          projectId: joela-b14a9
